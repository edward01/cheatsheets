<!-- expressions -->
<div id="app">
	<p>I have a {{ product }}</p>
	<p>{{ product + 's' }}</p>
	<p>{{ isWorking ? 'YES' : 'NO' }}</p> <p>{{ product.getSalePrice() }}</p>
</div>
<!-- --------------------------------------------------------------------------- -->

<!-- v-if -->
<div v-if="inStock">...</div>
<div v-else-if="inStock">...</div>
<div v-else>...</div>

<!-- v-show -->
<div v-show="showProductDetails">...</div>

<!-- data binding -->
<input v-model="firstName">
	 v-model.lazy="..."
	 v-model.number="..."
	 v-model.trim="..."
<!-- --------------------------------------------------------------------------- -->

<!-- for loop -->
<li v-for="item in items" :key="item.id">
	{{ item }}
</li>

<!-- To access the position in the array: -->
<li v-for="(item, index) in items">
<!-- To iterate through objects: -->
<li v-for="(value, key) in object">
<!-- Using v-for with a component: -->
<cart-product v-for="item in products" :product="item" :key="item.id">
<!-- --------------------------------------------------------------------------- -->

<!-- binding -->
<a :href="url">...</a>
<!-- css class -->
<div :class="{ active: isActive }">...
<!-- css style -->
<div :style="{ color: activeColor }">
<!-- --------------------------------------------------------------------------- -->

<!-- events -->
<button @click="addToCart">...
<button @click="addToCart(product)">...
<!-- To prevent default behavior (e.g. page reload):	 -->
<form @submit.prevent="addProduct">...
<!-- Only trigger once:	 -->
<img @mouseover.once="showImage">...
<!-- keyboard -->
<input @keyup.enter="submit">
<!-- ctrl+c -->
<input @keyup.ctrl.c="onCopy">
<!-- --------------------------------------------------------------------------- -->

<!-- routerlink -->
<router-link :to="{name: 'view-employee', params: {employee_id: employee.employee_id}}">Edit</router-link>
<!-- --------------------------------------------------------------------------- -->

<!-- filters: https://github.com/freearhey/vue2-filters -->
<p>My name is {{ name | capitalize }}</p>
	capitalize
	uppercase
	lowercase
	placeholder
	truncate
	currency
	pluralize
<!-- --------------------------------------------------------------------------- -->

	.left
	.right
	.ctrl
	.alt
	.shift
	.meta
<!-- Mouse modifiers: -->
